<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 山西大学餐厅评分计算系统</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 深色主题样式 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-code {
            font-size: 150px;
            font-weight: 900;
            color: #1a56db;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(26, 86, 219, 0.3);
        }
        
        .error-message {
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .description {
            color: #b0b0b0;
            margin-bottom: 40px;
            font-size: 18px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn-primary {
            background-color: #1a56db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary:hover {
            background-color: #0e42c0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .icon-container {
            margin: 40px 0;
        }
        
        .icon-container i {
            font-size: 50px;
            color: #1a56db;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .description {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <div class="icon-container">
            <i class="fa fa-search"></i>
        </div>
        <h2 class="error-message">抱歉，您访问的页面不存在</h2>
        <p class="description">
            您可能输入了错误的地址，或者该页面已被移除。
            请返回主页继续使用餐厅评分计算系统。
        </p>
        <a href="index.html" class="btn-primary">
            <i class="fa fa-home mr-2"></i> 返回主页
        </a>
    </div>

    <script>
        // 添加页面加载动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const errorCode = document.querySelector('.error-code');
            const icon = document.querySelector('.icon-container i');
            
            // 数字动画效果
            errorCode.style.opacity = '0';
            errorCode.style.transform = 'translateY(20px)';
            errorCode.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
            
            // 图标旋转动画
            icon.style.transition = 'transform 2s ease-in-out';
            
            setTimeout(() => {
                errorCode.style.opacity = '1';
                errorCode.style.transform = 'translateY(0)';
                
                // 旋转图标
                icon.style.transform = 'rotate(360deg)';
            }, 100);
        });
    </script>
</body>
</html>
